<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>thingy</title>
        <style>
        
        h1{
            text-align:center;
            font-style:italic;
            background-color:rgb(0, 161, 189);
            border:solid;
            border-color:rgb(0, 113, 130);
        }
        
        p{
            text-align:center;
            font-weight:bold;
            font-size:20px;
            font-family:monospace;
            background-color:rgb(0, 161, 189);
            border:solid;
            border-color:rgb(0, 113, 130);
        }
        
        </style>
    </head>
    
<body>
    
<h1>Animation thingy</h1>

<canvas id= "test" width = "1920" height = "200"></canvas>

    <script>
        var thing = document.getElementById("test");
        var ctx = thing.getContext("2d");
        
        var a = 200;
        var speed = 2;
        var speed2 = 2;
        
        function draw() {
        ctx.beginPath();
            ctx.fillStyle='rgba(255, 255, 255)';
            ctx.rect(0,0,1920,200);
            ctx.fill();
        ctx.closePath();  
        
        for(var i=100;i>0;i--){
        ctx.beginPath();
            ctx.fillStyle='rgba(255, 0, 255,0.01)';
            ctx.ellipse(a,100,i,i,0,0,7);
            ctx.fill();
        ctx.closePath();
        }
        a+=speed;
        
        if(a>1830) {
            speed=-speed2;
        }
        if(a<100) {
            speed=speed2;
        }
        };
        
        
        window.setInterval(draw,10);
        
    </script>
<p>Look above!</p>
    
</body>

</html>
